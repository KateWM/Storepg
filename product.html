<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CandyStore-Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="product-section">
      <h2 class="section-title">Sweet Treats</h2>
      <div class="product-grid">
        <div class="product-card">
          <img
            src="https://via.placeholder.com/250x200/ffb6c1/ffffff?text=Gummy+Bears"
            alt="Gummy Bears"
          />
          <h3>Gummy Bears</h3>
          <p>Chewy, fruity, and full of fun in every bite!</p>
          <button class="shop-button">Shop Now</button>
        </div>
        <div class="product-card">
          <img
            src="https://via.placeholder.com/250x200/ffd700/ffffff?text=Lollipops"
            alt="Lollipops"
          />
          <h3>Lollipops</h3>
          <p>Colorful swirls of sugary joy for every age.</p>
          <button class="shop-button">Shop Now</button>
        </div>
        <div class="product-card">
          <img
            src="https://via.placeholder.com/250x200/ff69b4/ffffff?text=Cotton+Candy"
            alt="Cotton Candy"
          />
          <h3>Cotton Candy</h3>
          <p>Fluffy clouds of sweetness that melt in your mouth.</p>
          <button class="shop-button">Shop Now</button>
        </div>
        <div class="product-card">
          <img
            src="https://via.placeholder.com/250x200/98fb98/ffffff?text=Jelly+Beans"
            alt="Jelly Beans"
          />
          <h3>Jelly Beans</h3>
          <p>A rainbow of flavors in every handful.</p>
          <button class="shop-button">Shop Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
