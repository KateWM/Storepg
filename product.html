<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CandyStore-Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="product-section">
      <h2 class="section-title">Sweet Treats</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="/Images/gumbrs.PNG" alt="gummies" />
          <h3>Gummy Bears</h3>
          <p>Chewy, fruity, and full of fun in every bite!</p>
          <button class="shop-button">Shop Now</button>
        </div>
        <div class="product-card">
          <img src="/Images/lollies.PNG" alt="lolly" />
          <h3>Lollipops</h3>
          <p>Colorful swirls of sugary joy for every age.</p>
          <button class="shop-button">Shop Now</button>
        </div>
        <div class="product-card">
          <img src="/Images/cttnc.PNG" alt="cottoncndy" />
          <h3>Cotton Candy</h3>
          <p>Fluffy clouds of sweetness that melt in your mouth.</p>
          <button class="shop-button">Shop Now</button>
        </div>
        <div class="product-card">
          <img src="/Images/jellybns.PNG" alt="jellybns" />
          <h3>Jelly Beans</h3>
          <p>A rainbow of flavors in every handful.</p>
          <button class="shop-button">Shop Now</button>
        </div>
      </div>
    </section>
  </body>
</html>
